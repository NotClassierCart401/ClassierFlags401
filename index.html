<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta name="keywords" content="ClassierCart, Flags ClassierFlags, ClassierFlags401">
        <meta name="description" content="ClassierFlags401 is a site about in-game nations that I have had something to do with.">
        <title>ClassierFlags401</title>
        <link rel="icon" type="image/x-icon" href="images/classierflags401.ico" sizes="any">
        <style>
            *{
                box-sizing: border-box;
            }
            html,body{
                top: 0;
                left: 0;
            }
            .fadein{
                opacity: 1;
                animation-name: fadeIn;
                animation-iteration-count: 1;
                animation-timing-function: ease-in;
                animation-duration: 1s;
                animation-fill-mode: backwards;
            }
            @keyframes fadeIn{
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            .cntr{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
            .wrapper{
                position: absolute;
                width: 100%;
                height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
                perspective: 3000px;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            .parallax{
                transform-origin: 50% 190px;
                transform: translateZ(-5000px) scale(2.3);
                z-index: -1;
                height: 100%;
            }
            .base{
                transform: translateZ(0px) scale(1);
                z-index: 1;
                position: relative;
                background-color: azure;
                margin-top: 100px;
            }
            #title{
                width: 100%;
                height: 30%;
            }
            .top{
                width: 100%;
                height: 30%;
                top: 0;
                left: 0;
                position: relative;
                margin: 0;
            }
            .mid{
                width: 100%;
                height: 100px;
                top: 0;
                left: 0;
                position: relative;
            }
            .low{
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                position: relative;
            }
            .bg{
                width: 100%;
                height: 100%;
                position: relative;
                background-size: cover;
                background-position: center center;
                z-index: 0;
            }
            .flagbutton{
                width: 400px;
                height: 75%;
                border-radius: 10px;
                margin-right: 10px;
                display: block;
                position: relative;
                margin: auto;
                display: inline-block;
                transition: 0.2s ease-in-out;
            }
            .flagbutton:hover{
                transform: scale(1.05);
                transform-origin: center;
            }
            .abtbutton{
                background-color: rgb(77, 77, 77);
                color: white;
                cursor:pointer;
                text-align: center;
                border-radius: 10px;
                padding:1% 30%;
                text-decoration: none;
                transition: 0.5s ease-in-out;
                white-space: nowrap;
            }
            .abtbutton:hover{
                background-color: black;
                transform: translate(-50%, -50%) scale(1.2);
                transform-origin: center;
            }
            .mainttle{
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 5vw;
                color:azure;
                text-align: center;
                margin: auto;
                position: absolute;
            }
            .flagdiv{
                display: flex;
                flex-flow: row wrap;
                justify-content: space-evenly;
                text-align: center;
            }
            @media screen and (max-width: 750) {
                .flagbutton {
                    width: 300px;
                    height: 200px;
                }

            }            
        </style>
    </head>
    <body>
        <div class="wrapper">
            <section id="title" class="top fadein parallax" style="animation-delay: 0s;">
                <div class="parallax">
                    <div class="bg cntr" style="background-image: url('images/classierflags_title_background.png')"></div>
                    <p class="mainttle cntr" style="text-align: middle;">ClassierFlags401</p>
                </div>
            </section>
            <main class="base">
            <section id="abt" class="mid fadein" style="animation-delay: 0.5s;">
                <a class="abtbutton cntr" href="about.html">About</a>
            </section>
            <section id="flags" class="low fadein" style="animation-delay: 0.7s;">
                <div class="flagdiv">
                    <div>
                        <a href="classierchat401.html">
                            <img class="flagbutton" src="images/AN State Flag.png" alt="classiercart401-flag.png">
                        </a>
                        <p>
                            <a href="classierchat401.html">ClassierChat401</a>
                        </p>
                    </div>
                    <div>
                        <a href="center_grounds_alliance.html">
                            <img class="flagbutton" src="images/CGA_old_flag.png" alt="classiercart401-flag.png">
                        </a>
                        <p>
                            <a href="center_grounds_alliance.html">Center Grounds Alliance (CGA)</a>
                        </p>
                    </div>
                    <div>
                        <a href="free_republic_of_donkk.html">
                            <img class="flagbutton" src="images/Flag Of The Free Republic Of Donkk.png" alt="classiercart401-flag.png">
                        </a>
                        <p>
                            <a href="free_republic_of_donkk.html">Free Republic of Donkk (FRD)</a>
                        </p>
                    </div>
                    <div>
                        <a href="democratic_union_of_valkyrie.html">
                            <img class="flagbutton" src="images/flag_democratic_union_of_valkyrie.png" alt="classiercart401-flag.png">
                        </a>
                        <p>
                            <a href="democratic_union_of_valkyrie.html">Democratic Union of Valkyie</a>
                        </p>
                    </div>
                    <div>
                        <a href="midgard_mariners.html">
                            <img class="flagbutton" src="images/flag_midgard_mariners.jpg" alt="classiercart401-flag.png">
                        </a>
                        <p>
                            <a href="midgard_mariners.html">Midgard Mariners</a>
                        </p>
                    </div>
                    <div>
                        <a href="united_factions.html">
                            <img class="flagbutton" src="images/flag_uf.png" alt="classiercart401-flag.png">
                        </a>
                        <p>
                            <a href="united_factions.html">United Factions (UF)</a>
                        </p>
                    </div>
                </div>
                <div style="height: 100px;">
                    <div class="cntr" style="width: 50%; height: 50%; position: relative;">
                        <a class="abtbutton cntr" href="submit.html">Submit a Nation</a>
                    </div>
                </div>
            </section>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
